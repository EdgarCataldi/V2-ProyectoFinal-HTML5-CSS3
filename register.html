<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7d9d9af152.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="loginregister.css">
    <title>Sign Up</title>
</head>
<body>
    <form class="formulario">
        <h1>Registrate</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" placeholder="Nombre Completo">
            </div>

            <div class="input-contenedor">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="text" placeholder="Correo Electronico">
            </div>

            <div class="input-contenedor">
                <i class="fa-solid fa-key icon"></i>
                <input type="password" placeholder="Contraseña">

            </div>
       <input type="subtmit" value="Registrate" class="button">
       <p>Al registrarte, aceptas nuestra Condiciones de uso y Política de privacidad.</p>
       <p>¿Ya tienes una cuenta?<a href="login.html" >Iniciar Sesion</a> </p>
        </div>
    </form>
</body>
</html>
